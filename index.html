<script type="module" src="/src/main.ts"></script>
<script>
  const playButton = document.getElementById("play-button");
  if (playButton) {
    let dotCount = 0;
    const maxDots = 3;
    const interval = 250;

    const inter = setInterval(() => {
      if (playButton.innerText.startsWith("Loading")) {
        dotCount = (dotCount + 1) % (maxDots + 1);
        playButton.innerText = "Loading" + ".".repeat(dotCount) + " "
      }
      else {
        clearInterval(inter);
      }
    }, interval);
  }
</script>
</body>
